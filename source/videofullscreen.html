
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
    <title>video</title>
    
</head>
<body>
<video src="https://viviwen123.github.io/source/i/test.mp4" controls="controls" autoplay="autoplay" style="width: 100%; position: relative;">

</video>
<button onclick="dom_modify()">全屏非全屏切换</button>

<script>
    var currentFullScreen = 0
    function dom_modify(){
        if (currentFullScreen == 1) {
          currentFullScreen = 0
          WeixinJSBridge.invoke('handleVideoAction', {
          action:'enableFullScreen',
          enable:'false'
          }, function(res) {
            console.info('res:' + JSON.stringify(res));
          });
          
        } else {
          currentFullScreen = 1
          WeixinJSBridge.invoke('handleVideoAction', {
          action:'enableFullScreen',
          enable:'true',
          rotate:'90'
          }, function(res) {
            console.info('res:' + JSON.stringify(res));
          });
        }
    }
</script>

</body>
</html>
