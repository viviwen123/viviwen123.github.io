<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<meta name="viewport" content="width=320,maximum-scale=1.3,user-scalable=no">
<title>Input Demo</title> 
</head>
<body >
<br>
<label>Camera:</label>
<input type="file" accept="image/*" capture="camera" />
<br>
<br>
<label>Imgage:</label>
<input type="file" accept="image/*" />
<br>
<br>
<label>Video:</label>
<input type="file" accept="video/*" />
<br>
<br>
<label>File:</label>
<input type="file" accept="*/*" /> 
<br>
<br>
<label>Mutiple File:</label>
<input multiple="multiple" type="file" accept="*/*" />
<br>
<br>
<label>Mutiple Image:</label>  
<input multiple="multiple" type="file" accept="image/*" />
<br>
<br>
<label>Mutiple Video:</label>  
<input multiple="multiple" type="file" accept="video/*" />
<br>
<br>
<label>Mutiple Image and Video:</label>  
<input multiple="multiple" type="file" accept="image/*,video/*" />
  
</body>
</html>
