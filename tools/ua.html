<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta property="og:title" content="查看浏览器UserAgent" />
        <meta property="og:image" content="https://www.icloud.com.cn/photos/#01euuIbwLfwSJZj97_pjeqjlA" />
        <title>查看浏览器UA</title>
        <style type='text/css'>
            body{
                padding:50px;
                font-size:16pt;
            }
        </style>
        <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript">
            function setUASpan(){
                var ua = navigator.userAgent;
                console.log(ua);
                document.getElementById("uaspan").innerText = navigator.userAgent;
            }
           $(document).ready(setUASpan);
           
        </script>
    </head>
    <body οnlοad="setUASpan()">
        <span id="uaspan">0</span>
        <br/>
        <meta property="og:title" content="bad title" />
    </body>
</html>
